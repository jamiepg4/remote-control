<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var adminDomain = getParameterByName('domain'); // Enter this for quick testing on a separate domain
    var type = getParameterByName('type');
    var id = getParameterByName('id');
    var nonce = '';

    window.pageChanged = null;

    var jsonmenu = function jsonmenu(json) {
        if (window.pageChanged == null) {
            nonce = json.nonce;
            $('body').prepend(json.html);
        } else {
            $('#wpadminwrapper').html(json.html);
        }
    };

    (function() {
        var menuJSON = adminDomain + "/wp-json/clicker/v1/lite/?_jsonp=jsonmenu";
        $.ajax({
            url: menuJSON
        })
            .done(function(data) {
                window.pageChanged = function pageChanged() {
                    var menuJSON = adminDomain + "/wp-json/clicker/v1/edit/" + type + "/" + id + "/?_jsonp=jsonmenu&_wpnonce=" + nonce;
                    $.ajax({
                        url: menuJSON
                    });
                };
            });
    })();
</script>

</body>
<br />
<br />
<br />
<br />
<a href="#link1" onclick="pageChanged();" >watch the admin menu update</a>
</html>
